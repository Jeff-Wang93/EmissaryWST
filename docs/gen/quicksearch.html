endency for the backend. Step 3: Run gulp test:server to test the backend API. Step 4: Run gulp test:client to test the frontend dependecies. Step 5: Run npm start to start the application. Index client/assets/native/js/appointments.js Manages appointments Index client/assets/native/js/checkin.js Manages checkins. Index client/assets/native/js/dashboard.js Manages the dashboard Index client/assets/native/js/employees.js Manages the employees. × Search results Close Documentation generated by JSDoc 3.4.3 on May 14th 2017, 4:13:43 pm using the DocStrap template. "}}
